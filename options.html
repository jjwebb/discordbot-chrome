<!-- This page pops up when the chrome extension icon is clicked. 
     It accepts the Chrome code obtained from the $chromecode command
     from the bot in your Discord channel.-->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="button.css">
    </head>
    <body>
        <h4>Current code set: <h1 id="userID">0000000000</h1></h4>
        <p>Enter Chrome code: <input type="text" id="idEntry"></p>
        <button type="submit" class="submission" id="idButton">Enter</button>
    </body>
    <script src="options.js"></script>
</html>
